<body>
    <!-- NAVBAR STARTS -->
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark" style="background-color: black; ">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="Home.html">
            <img src="logo.PNG" alt="" width="50 " height="40">
            <span class="ms-2">FundRaisingC.</span>

    </div>
  </nav>
  <!-- NAVBAR ENDS -->
  <div class="form-container">
      <h2 style="padding-bottom: 5px;">SIGN UP</h2>
    <div class="form-content">
      <form class="w-100">
        <div class="mb-3 text-center">
          <label for="email">Email</label> <br>
          <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="mb-3 text-center">
          <label for="email">Password</label> <br>
          <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <div class="mb-3 text-center">
          <label for="email">Confirm Password</label> <br>
          <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <div class="policy-text">
          <input type="checkbox" id="policy">
          <label for="policy">
            I agree to the
            <a href="#">Terms and Conditions</a>
          </label>
        </div>
        <div class="mb-3">
         <button type="submit" class="btn btn-primary"> Sign Up </button>
        </div>
        <div class="mb-3 text-center" style="background-color: black; color: white; border: none;">
            Already have an account? <a href="Login.html" id="login-link">Log In</a>
        </div>
