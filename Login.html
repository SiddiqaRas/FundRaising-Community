<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="Homestyle.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="Login.css" rel="stylesheet" >
    <title>Log In</title>
</head>

<body>
  <!-- NAVBAR STARTS -->
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark" style="background-color: black; ">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="Home.html">
            <img src="logo.PNG" alt="" width="50 " height="40">
            <span class="ms-2">FundRaisingC.</span>
        </a>
    </div>
  </nav>
<!-- NAVBAR ENDS -->
        
<div class="form-container">
    <h2 style="padding-bottom: 5px;">Log In</h2>
    <form class="w-100">
        <div class="mb-3 text-center">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="mb-3 text-center">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <div class="mb-3 d-flex justify-content-between">
            <a href="#" class="forgot-pass">Forgot Password?</a>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Log In</button>
        </div>
        <div class="mb-3 text-center">
            Don't have an account? <a href="Signup.html" id="signup-link">Sign Up</a>
        </div>
    </form>
</div>




  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
    

</body>
</html>
